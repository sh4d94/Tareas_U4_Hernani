<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETERNAL HEXUS</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<body>

    <a-scene> <!--Escena del cuento en la que los protagonistas se encuentran con el creador del juego-->

        <!--Entonro-->
        <a-entity environment="preset: checkerboard; groundColor: #252525; grid: cross; dressingAmount: 0; ground:flat"></a-entity>

        <!--Cámara-->
        <a-entity id="rig" camera look-controls wasd-controls="acceleration:100" position="0 1.6 0">
        <a-entity id="camera"
            camera
            position="0 3 3"
            look-controls="pointerLockEnabled: true">
            <a-cursor color="#FFFFFF"></a-cursor> 
        </a-entity>   
        </a-entity>

        <!--Escena-->

            <!--Texturas-->
            <a-assets>
                <img id="Claude" src="ASSETS_PROYECTO_FINAL/personajes/Claude.jpeg">
                <img id="Tak-E" src="ASSETS_PROYECTO_FINAL/personajes/Tak-E.jpeg">
                <img id="Paco" src="ASSETS_PROYECTO_FINAL/personajes/Paco.jpeg">
                <img id="Trono" src="ASSETS_PROYECTO_FINAL/escenario/trono.jpeg">
                <img id="Creador" src="ASSETS_PROYECTO_FINAL/personajes/creador.jpeg">
            </a-assets>

            <!--Entidades (son los personajes principales)-->
            <a-entity geometry="primitive: box" material="src: ASSETS_PROYECTO_FINAL/personajes/Claude.jpeg" position="3.44167 3.29885 14.64783" scale="3.64139 7.409 0.6">
            </a-entity>
            <a-entity geometry="primitive: box" material="src: ASSETS_PROYECTO_FINAL/personajes/Tak-E.jpeg" position="-0.043 3.29885 12.49984" scale="3.64139 7.409 0.6">
            </a-entity>
            <a-entity geometry="primitive: box" material="src: ASSETS_PROYECTO_FINAL/personajes/Paco.jpeg" position="-3.81182 3.29885 14.64008" scale="3.64139 7.409 0.6">
            </a-entity>

            <!--Primitivos-->
            <a-box src="ASSETS_PROYECTO_FINAL/escenario/trono.jpeg" position="0.01991 3.56532 -29.29155" scale="3.64139 7.409 0.6" material="color: grey"></a-box>
            <a-box src="ASSETS_PROYECTO_FINAL/personajes/creador.jpeg" position="3.72064 3.56532 -28.49116" scale="3.64139 7.409 0.6" rotation="0 -21.745 0"></a-box>

            <!--Referencia textual al cuento-->
            <a-entity text="value: Bienvenidos, jóvenes promesas. Solo aquellos dispuestos a sacrificarlo todo pueden ser verdaderos héroes, aun sin poderes como los que tienen aquí. Este juego fue creado para probar las hazañas del el espíritu humano y descubrir quiénes son dignos de ser los héroes de una nueva era.; font: ASSETS_PROYECTO_FINAL/fonts/abcorregido-msdf/abcorregido-msdf.json; fontImage: ASSETS_PROYECTO_FINAL/fonts/abcorregido-msdf/abcorregido.png; negate: false; color: #c80404; letterSpacing: 4" scale="31.48707 20.71362 1.93593" position="-1.47743 11.36499 -30.69291" rotation=" 0 20.578 0">
            </a-entity>

            <!--Sonido: "El Monstruo del Armario" de Dante-->
                <a-assets>
                    <audio id="CanciónDante" loop=true autoplay="true" volume="1" on src="ASSETS_PROYECTO_FINAL/audios/ElMonstruoDelArmario.mp3"></audio>
                </a-assets>
          
                <a-audio src="#CanciónDante" position="0 0 0"></a-audio>

    </a-scene>

</body>
</html>
