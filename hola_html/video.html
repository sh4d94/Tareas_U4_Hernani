<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEOS EN A-FRAME</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('play-pause', {
            init: function() {
                var myVideo = document.querySelector('#appletv');
                var videoControls = document.querySelector('#videoControls');
                this.el.addEventListener('click', function() {
                    if (myVideo.paused) {
                        myVideo.play();
                        videoControls.setAttribute('src', '#pause');
                    } else {
                        myVideo.pause();
                        videoControls.setAttribute('src', '#play');
                    }
                });
            }
        });
    </script>
</head>

<body>
    <a-scene background="color:violet">
        <!--Assets-->
        <a-assets>
            <img id="play" src="assets/image/play.png">
            <img id="pause" src="assets/image/pause.png">
            <video id="appletv" autoplay loop="true" src="assets/video/appletv.mp4"></video>
        </a-assets>

        <!--Camera-->
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>

        <!--Video size-->
        <a-video src="#appletv" width="16" height="9" position="0 0 -20"></a-video>
            <!--Play-->
            <a-image id="videoControls" src="#play" position="9 0 -20"   scale= "1 1 1">
            </a-image>
            <!--Pause-->
            <a-image id="videoControls" src="#pause" position="11 0 -20"   scale="1 1 1">
            </a-image>s
        </a-scene>
    </a-scene>
</body>
</html>
