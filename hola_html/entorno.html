<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTORNO</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>

</head>
<body>
    <a-scene>
        <a-entity geometry="primitive: cylinder" position="0 0 -7" material="color:grey"></a-entity>
        <a-entity environment="preset: dream; dressingAmount: 500; ground:spikes"></a-entity>
        <a-entity geometry= "primitive: dodecahedron; radius: 5" material="color:black" position="0 3 -19"></a-entity>
        <a-entity
         text="value: Claude Cahun fue una fotógrafa surrealista muy controversial en su época & trabajaba con mucho empeño la androginia en sus piezas.;
         font: assets/fonts/abcorregido-msdf/abcorregido-msdf.json;
         fontImage: assets/fonts/abcorregido-msdf/abcorregido.png;
         negate:false;
         color:wihte;
         letterSpacing:4"
        scale="2 2 1"
        position="0.5 2 -1.5">
    </a-entity>
    </a-scene>
</body>
</html>
