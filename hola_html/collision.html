<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FÍSICA EN A-FRAME</title>
    <!--Link para poder abrir A-Frame-->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!--Link para poder abrir la biblioteca A-Frame Extras-->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
    <!--Link para poder abrir el sistema de física CANNON-->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
    <!--Link para poder abrir Ammo-->
    <script src="https://cdn.jsdelivr.net/gh/MozillaReality/ammo.js@8bbc0ea/builds/ammo.wasm.js"></script>
</head>
<body>
<a-scene physics="gravity: -9.8">

    <!--Camera-->
    <a-entity id="rig" movement-controls position="0 0 5">
        <a-entity id="camera"
                  camera
                  position="0 1.6 0"
                  look-controls="pointerLockEnabled: true"></a-entity>
      </a-entity>
      
    <!-- Floor -->
    <a-plane static-body></a-plane>
  
    <!-- Immovable box -->
    <a-box dynamic-body position="0 0.5 -5" width="3" height="1" depth="1"></a-box>
  
    <!-- Dynamic box -->
    <a-box dynamic-body position="5 0.5 0" width="1" height="1" depth="1" gravity="0 -4.8 0"></a-box>
  
  </a-scene>
</body>
</html>
