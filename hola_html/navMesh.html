<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAV-MESH</title>
    <!--Link para poder abrir A-Frame-->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!--Link para poder abrir la biblioteca A-Frame Extras-->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
         <a-asset-item id="navmesh" src="assets/mesh2.glb"></a-asset-item>
        </a-assets>

     <!-- Player. -->
        <a-entity id="rig"
        movement-controls="constrainToNavMesh: true;
        controls: checkpoint, gamepad, trackpad, keyboard, nipple;"
        position="-7 0 21">
        <a-entity camera
        position="0 1.6 0"
        look-controls="pointerLockEnabled: true">
        <a-cursor></a-cursor>
        </a-entity>
        </a-entity>

    <!-- Nav mesh. -->
        <a-entity nav-mesh
    normal-material
    visible="false"
    position="0 0.75 -4"
    gltf-model="#navmesh"></a-entity>

    <a-cylinder color="crimson" height="3" radius="1.5" position="0 0.75 -4" scale="2 4 2 "></a-cylinder>

    </a-scene>
</body>
</html>
