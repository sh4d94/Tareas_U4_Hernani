<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MALLA DE NAVEGACIÃ“N (NAV-MESH)</title>
    <!--Link para poder abrir A-Frame-->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!--Link para poder abrir la biblioteca A-Frame Extras-->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <a-cylinder color="crimson" height="3" radius="1.5" position="0 1.497 -9.98146" scale="1.43239 3.204 1.55296"></a-cylinder>
        <a-assets>
            <a-asset-item id="navmesh" src="assets/mesh2.glb"></a-asset-item>
          </a-assets>
    
          <!-- Player. -->
      <a-entity id="rig"
      movement-controls="constrainToNavMesh: true;
                         controls: checkpoint, gamepad, trackpad, keyboard, nipple;"
      position="-7 0 21">
<a-entity camera
        position="0 1.6 0"
        look-controls="pointerLockEnabled: true">
    
        <!-- Nav mesh. -->
      <a-entity nav-mesh
      normal-material
      visible="true"
      position="0 1.497 -9.98146"
      gltf-model="#navmesh"></a-entity>

<a-cursor></a-cursor>
</a-entity>
</a-entity>
    </a-scene>
</body>
</html>
